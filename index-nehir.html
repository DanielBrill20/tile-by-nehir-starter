<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile by Nehir</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <h1
        class="text-center mb-4"
        style="
          font-family: 'Playfair Display', serif;
          background-color: #e8d9d6;
        "
      >
        Tile by Nehir
      </h1>
      <div class="row g-4 justify-content-center">
        <div class="col-12 col-sm-6 col-lg-3 d-flex flex-column align-items-center">
          <img
            src="assets/tile1.jpg"
            alt="Tile print 1"
            class="img-fluid border-tile mb-2"
          />
          <div class="tile-caption">Tile Print 1</div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 d-flex flex-column align-items-center">
          <img
            src="assets/tile2.jpg"
            alt="Tile print 2"
            class="img-fluid border-tile mb-2"
          />
          <div class="tile-caption">Tile Print 2</div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 d-flex flex-column align-items-center">
          <img
            src="assets/tile3.jpg"
            alt="Tile print 3"
            class="img-fluid border-tile mb-2"
          />
          <div class="tile-caption">Tile Print 3</div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 d-flex flex-column align-items-center">
          <img
            src="assets/tile4.jpg"
            alt="Tile print 4"
            class="img-fluid border-tile mb-2"
          />
          <div class="tile-caption">Tile Print 4</div>
        </div>
      </div>
    </div>
  </body>
</html>
